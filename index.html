<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <title>Web App â€“ Simple Interest Calculator</title>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="container">
            <div class="totalamount">
                <label>Amount</label>
                <input type="number"  id="principal">
            </div></br>
            <div class="range-slider">
                <label>Interest Rate</label>
                <input type="range" oninput="displayrange(this.value)" <range min ="1" max="20" step="0.25" id="rate" ></range><span id="range-value">10.25%</span><br/>
            </div><br/>
            <div class="numyears">
                <label>No. of Years</label>
                <select id="years" onchange="returnDropdownValue(this)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select></select>
            </div><br/>
            <div class="compute_button">
                <button onclick="if (validatePrincipal() == true ) compute()">Compute Interest</button>
            </div>
            <span id="result"></span>
        </div>
        <footer class="footer">&#169; Everyone Can Get Rich</footer>
    </div>
    </body>
</html>
